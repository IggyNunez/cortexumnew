    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>

    <!-- Tab title animation script -->
    <script>
      // Animated tab title with rotating messages
      (function() {
        // Array of messages to display in the tab title
        const messages = [
          "âœ¨ AI Marketing Solutions",
          "ðŸš€ Boost Your Agency with AI",
          "ðŸ’¼ Increase Client Results",
          "ðŸ¤– Automate Your Workflows",
          "ðŸ’° Grow Revenue with AI",
          "ðŸ”® The Future of Marketing",
          "ðŸ§  AI-Powered Insights",
          "âš¡ Supercharge Your Agency"
        ];
        
        let currentIndex = 0;
        let direction = 1;
        const baseTitle = "VibeMarketingAgency.ai";
        
        // Emoji spinner frames
        const spinnerFrames = ["â£¾", "â£½", "â£»", "â¢¿", "â¡¿", "â£Ÿ", "â£¯", "â£·"];
        let spinnerIndex = 0;
        
        // Update the title periodically
        setInterval(() => {
          spinnerIndex = (spinnerIndex + 1) % spinnerFrames.length;
          currentIndex = (currentIndex + direction) % messages.length;
          if (currentIndex === 0) direction = 1;
          if (currentIndex === messages.length - 1) direction = -1;
          
          document.title = `${spinnerFrames[spinnerIndex]} ${messages[currentIndex]} | ${baseTitle}`;
        }, 2200);
      })();
    </script>
